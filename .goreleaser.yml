project_name: markloud

before:
  hooks:
    - go mod tidy

builds:
  - id: markloud
    main: ./cmd/markloud/main.go
    binary: markloud
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    flags: [ -trimpath ]

archives:
  - id: archive
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - .env.example?
      - "**/*.md"
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto

changelog:
  sort: asc
