name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install linters
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Format check
        run: make fmtcheck

      - name: Vet
        run: make vet

      - name: Lint
        run: make lint

      - name: Test
        run: make test
